<form
[formGroup]="prodForm"
(ngSubmit)="onProdAdd()"
>
    <div class="form-group">
        <label for="name"> product Name</label>
        <input 
        formControlName="name"
        id="name"
         class="form-control"
          type="text">
    </div>

    <div class="form-group">
        <label for="pstatus"> product status</label>
        <select  formControlName="pstatus" class="form-control">
            <option value="Available">Available</option>
            <option value="Out of Stock">Out of Stock</option>
            <option value="Discontinued">Discontinued</option>
        </select>
    </div>
    <button *ngIf="!IseditMode"  type="submit" class="btn btn-info btn-block">Add product</button>
    <button *ngIf="IseditMode"  type="button" (click)="onupdate()" class="btn btn-info btn-block"> update product</button>
</form>
