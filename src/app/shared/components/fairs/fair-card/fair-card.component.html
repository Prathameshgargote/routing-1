<div class="card mb-4 faircard "
     [routerLink]="fairObj.fairId"
     [ngClass]="{
    active:selectedfairid===fairObj.fairId
     }"
     >
    <div class="card-body">
        <h2>
           {{fairObj.fairName}}
        </h2>
        <div class="typeanddate ">
            <p class="mb-0">
                Type: {{fairObj.type}}
            </p >
            <p class="mb-0">
                  Date: {{(fairObj.startDate *1000)|date}}
            </p>
        </div>
    </div>
</div>
