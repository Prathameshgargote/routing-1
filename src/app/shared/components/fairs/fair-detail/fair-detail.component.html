<div class="fairdetail">
    
    <figure
    class="banner"
    [ngStyle]="{
        'background-image':' linear-gradient(0deg,black 20%,transparent),url('+fairDetail.bannerUrl+')'}"
    >
        <!-- <img [src]="fairDetail.bannerUrl" [alt]="fairDetail.fairName"> -->
    
    <figcaption class="text-white font-weight-bold detail">
        <h4>{{fairDetail.fairName}}</h4>
        <p class="m-0">
            fair Type: {{fairDetail.type}}
        </p>
        <p class="m-0">
            Registration Deadline:{{(fairDetail.startDate*1000)-86400000|date}}
        </p>

    </figcaption>
</figure>

<p
    [innerHTML]="fairDetail.candidateDescription"
    >
</p>

<p
[innerHTML]="fairDetail.schoolDescription"
>

</p>
   
</div>
