
<main class="main">
    <div class="card">
        <div class="card-body">
           <div  *ngIf="allreadyhaveAcc">
           <h2>log In</h2>
             <form 
            (ngSubmit)="onlogin()"
            [formGroup]="loginForm"
            >
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text"
                    formControlName="email"
                   class="form-control"
                    id="userName">
                </div>
    
                <div class="form-group">
                    <label for="username">Password</label>
                    <input 
                    formControlName="password"
                    type="text"
                     class="form-control">
                </div>
                <button type="submit" class="btn btn-block btn-sm btn-info">log in</button>
            </form>
        </div >

        <ng-container *ngIf="!allreadyhaveAcc">
            <h2>Sing Up</h2>
            <form 
             (ngSubmit)="onsignup()"
            [formGroup]="singUpForm">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input 
                    formControlName="email"
                    type="text"
                     class="form-control">
                </div>

                <div class="form-group">
                    <label for="username">password</label>
                    <input 
                    formControlName="password"
                    type="text"
                     class="form-control">
                </div>

                <div class="form-group">
                    <label for="username">confirm password</label>
                    <input 
                    formControlName="confirmpassword"
                    type="text"
                     class="form-control">
                </div>

                <button class="btn btn-block btn-sm btn-info">sign up</button>

            </form>
        </ng-container >
<hr>
        <a href="javascrip:;"
        (click)="allreadyhaveAcc=!allreadyhaveAcc"
        class="btn btn-link">
             {{ allreadyhaveAcc ?'dont have accountt':'alerady have account'}}
           </a>
        </div>
    </div>
</main>
